{% extends "base.html" %}
{% block content %}
<div class="row card-panel">
  <h3 class="pink-text center-align text-darken-4">WonderRecipe</h3>
  <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
    <div class="row">
    
<!--  Recipe Name      -->
      <div class="input-field col s12 m8">
        <i class="fas fa-burn pink-text text-darken-4 prefix"></i>
        <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
        <label for="recipe_name">Dish Name</label>
      </div>
      
    <!--     Meal Type Categories      -->
      <div class="input-field col s12 m4">
      <i class="fas fa-pizza-slice pink-text text-darken-4 prefix"></i>
      <select id="dish_type" name="dish_type" class="validate" required>
          <option value="" disabled selected>What kind on meal is this?</option>
          {% for meal in meal %}
            <option value="{{ meal }}">{{ meal }}</option>
          {% endfor %}
        </select>
        <label for="dish_type">Meal of the day</label>
      </div>
    </div>
    <div class="row">
    <!--   Country     -->
      <div class="input-field col s12">
        <i class="fas fa-flag pink-text text-darken-4 prefix"></i>
        <input id="country" name="country" type="text" class="validate" required>
        <label for="country">Country</label>
      </div>
    </div>
    <div class="row">
    <!--   Ingredients     -->
      <div class="input-field col s12 m6">
        <i class="fas fa-pepper-hot pink-text text-darken-4 prefix"></i>
        <textarea id="ingredients" name="ingredients" minlength="10" maxlength="550" class="materialize-textarea validate" required>
        </textarea>
        <label for="ingredients">Ingredients</label>
      </div>
      <!--   Preparation     -->
      <div class="input-field col s12 m6">
        <i class="fas fa-fire pink-text text-darken-4 prefix"></i>
        <textarea id="preparation" name="preparation" minlength="10" maxlength="550" class="materialize-textarea validate" required>
        </textarea>
        <label for="preparation">Steps</label>
      </div>
    </div>
    <div class="row">
    <!--   Allergens selection     -->
    <div class="input-field col s8">
        <i class="fas fa-fish pink-text text-darken-4 prefix"></i>
        <select id="allergens" name="allergens" class="validate">
          <option value="" disabled selected>Choose an allergen</option>
          <option value="1"></option>
        </select>
        <label>Allergens</label>
      </div>
      <!--   Vegetarian switch    -->
      <div class="input-field col s4">
        <div class="switch">
          <i class="fas fa-leaf pink-text text-darken-4"></i>
          <label for="vegetarian">
            <input type="checkbox" id="vegetarian" name="vegetarian" />
            <span class="lever"></span>
            Vegetarian/Vegan
          </label>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large pink darken-4 white-text">
                Add recipe <i class="fas fa-utensils"></i>
            </button>
        </div>
    </div>
  </form>
</div>
{% endblock %}
