{% extends "base.html" %} {% block content %}
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card pink darken-4">
      <div class="card-content white-text center-align">
        <i class="fas fa-seedling"></i>
        <span class="card-title">Register</span>
      </div>
      <div class="card-panel">
        <form method="POST" action="{{ url_for('register') }}">
        <!-- Username input -->
          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-cheese prefix"></i>
              <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
              <label for="username">Username</label>
            </div>
        </div>
        <!-- Email input -->
          <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-envelope prefix"></i>
              <input id="email" name="email" type="email" class="validate" required>
              <label for="email">email</label>
            </div>
        </div>
        <!-- Password input -->
           <div class="row">
            <div class="input-field col s12">
            <i class="fas fa-key prefix"></i>
            <!-- Pattern added to allert problems with password  -->
                 <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                <label for="password">Password</label>
            </div>
            </div>
            <!-- Submit Info -->
            <div class="row">
            <button type="submit" class="col s12 btn-large pink darken-4 text-white">
            <i class="fas fa-utensils"></i> Register
            </button>
            </div> 
        </form>
      </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">Not new user?<a href="{{ url_for('login') }}" class="blue-grey-text darken-1"> Come on! Quick We're hungry.</a></p>
        </div>
    </div>
  </div>
</div>
{% endblock %}
